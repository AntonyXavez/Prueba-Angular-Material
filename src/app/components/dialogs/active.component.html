<div class="container" *ngIf="data.active">
  <h1 mat-dialog-title class="title">{{data.title}}</h1>
  <div mat-dialog-content>
    <p>{{data.message}}</p>
  </div>
  <div mat-dialog-actions class="buttons">
    <button mat-raised-button color="warn" [mat-dialog-close]="true" cdkFocusInitial>Aceptar</button>
    <button mat-raised-button class="accept" (click)="onNoClick()">Cancelar</button>
  </div>
</div>

<div class="container" *ngIf="!data.active">
  <h1 mat-dialog-title class="title">{{data.title}}</h1>
  <div mat-dialog-content>
    <p>{{data.message}}</p>
  </div>
  <div mat-dialog-actions class="buttons">
    <button mat-raised-button class="accept" [mat-dialog-close]="true" cdkFocusInitial>Aceptar</button>
    <button mat-raised-button color="warn" (click)="onNoClick()">Cancelar</button>
  </div>
</div>
